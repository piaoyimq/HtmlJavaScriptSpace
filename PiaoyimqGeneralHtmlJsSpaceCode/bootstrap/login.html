<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>用户登录</title>
		<!-- Bootstrap 核心 CSS 文件 -->
		<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<style>
			html,
			body {
				margin: 0;
			}
			
			html {
				/*padding: 30px;*/
				/*针对此实例的代码*/
				display: table;
				width: 100%;
				height: 100%;
				/*为什么不给html一个min-height:100%，而是height，因为通过min-height给的高度，子元素无法对其做高度百分比计算*/
				/*针对此实例的代码 End*/
				/*border: solid 3px green;*/
			}
			
			body {
				/*针对此实例的代码*/
				display: table-cell;
				/*针对此实例的代码 End*/
				/*border: solid 3px red;*/
			}
			
			.wrp {
				/*background-color: #b9b9b9;*/
				width: 100%;
				height: 100%;
			}
			
			.box {
				color: black;
				/*background-color: #3e8e41;*/
				width: 100%;
				height: 100%;
				overflow: auto;
			}
			
			.wrp4 {
				display: table;
			}
			
			.subwrp4 {
				display: table-cell;
				vertical-align: middle;
			}
			
			.box4 {
				margin: auto;
				overflow-wrap: break-word;
				height: auto;
				width:auto;
				max-height: 80%;
				max-width: 80%;
				text-align: center;
			}
			
		</style>
	</head>

	<body>
		<div class="wrp wrp4">
			<div class="subwrp4">
				<div class="box box4 container">
					<div class="row">
                <div class="well col-md-3 col-lg-offset-5">
                    <h2>欢迎登录</h2>
                    <form:form action="/login" method="post" role="form">
                        <div class="input-group input-group-md">
                            <span class="input-group-addon" id="sizing-addon1"><i class="glyphicon glyphicon-user" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" id="userid" name="userid" placeholder="请输入用户ID"/>
                        </div>
                        <div class="input-group input-group-md">
                            <span class="input-group-addon" id="sizing-addon1"><i class="glyphicon glyphicon-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码"/>
                        </div>
                        <br/>
                        <button type="submit" class="btn btn-success btn-block">登录</button>
                    </form:form>
                </div>
            </div>
				</div>
			</div>
		</div>

		<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
		<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	</body>

</html>
