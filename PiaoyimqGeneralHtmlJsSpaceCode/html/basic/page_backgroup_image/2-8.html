<h1>1行金樽清酒斗十千<br/>
  2行玉盘珍羞直万钱<br/>
  3行停杯投箸不能食<br/>
  4行拔剑四顾心茫然<br/>
  5行欲渡黄河冰塞川<br/>
  6行将登太行雪满山<br/>
  7行闲来垂钓碧溪上<br/>
  8行忽复乘舟梦日边<br/>
  9行 行路难 行路难<br/>
  10行多歧路 今安在<br/>
  11行长风破浪会有时<br/>
  12直挂云帆济沧海<br/>
