<html>

<head>

    <title>gui</title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

</head>

<body >

    <h1>Hello GUI Menue</h1>

    <script>

    var gui = require('nw.gui');

    var menubar = new gui.Menu({ type: 'menubar' });

    var sub1 = new gui.Menu();

    sub1.append(new gui.MenuItem({

    label: 'Menu 1',

    click: function() {

    var element = document.createElement('div');

    element.appendChild(document.createTextNode('Test 1'));

    document.body.appendChild(element);

    }

    }));

		var sub2 = new gui.Menu();

    sub2.append(new gui.MenuItem({

    label: 'view 1',

    click: function() {

    var element = document.createElement('div');

    element.appendChild(document.createTextNode('view test 1'));
        
    document.body.appendChild(element);

    }

    }));




    menubar.append(new gui.MenuItem({ label: 'Menu', submenu: sub1 }));
    menubar.append(new gui.MenuItem({ label: 'View', submenu: sub2 }));

    var win = gui.Window.get();

    win.menu = menubar;
    
   
    
    </script> 

</body>

</html>
